  <script>
  document.onmousemove=function(ev)
  {  //请补充代码 完成鼠标跟随效果
    


    var divs = document.querySelectorAll("div")
    //绑定鼠标移动事件
    window.onmousemove = function(evt){
    //获取光标的位置
    var x = evt.clientX; 
    var y = evt.clientY;

    //循环遍历所有div
    for(var i = divs.length-1; i >=1; i--){
    divs[i].style.left = divs[i-1].offsetLeft + "px";   // 前一个div位置 给当前div
    divs[i].style.top = divs[i-1].offsetTop +"px";
    }
    divs[0].style.left = x + "px";   //第一个div的位置始终是光标移动到的位置，最后把第一个div的位置移动到光标所在位置
    divs[0].style.top = y+ "px";
    }
}
   </script>
  
  
  
  
  <style>
  div{width:20px;height:20px;background:red;position:absolute;}
  </style>

1. 多个div跟随光标，第一个div的位置 始终是 光标移动到的位置。

2. 第二个div，当移动的过程中，会到第一个div之前的位置，第三个div 会到第二个div 之前的位置。

3.前一个div的位置赋给当前的div  :
obj.offsetTop 指 obj 相对于父元素上侧位置，整型   
obj.offsetLeft 指 obj 相对于父元素左侧位置，整型
         
4.最后开始，在第一个div 还没移动的时候，第10个去到第9个，第9个去到第8个的位置......最后再把第一个移动到光标的位置。
